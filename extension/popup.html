<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 320px; padding: 15px; font-family: sans-serif; }
    button { 
        width: 100%; padding: 10px; background: #007bff; 
        color: white; border: none; border-radius: 5px; cursor: pointer; margin-bottom: 10px;
    }
    button:hover { background: #0056b3; }
    #result { 
        background: #f4f4f4; padding: 10px; border-radius: 5px; 
        font-size: 13px; min-height: 50px; margin-top: 10px;
    }
    .hidden { display: none; }
    .loading { color: #666; font-style: italic; text-align: center;}
  </style>
</head>
<body>
  <h3>LocalHire Agent</h3>
  <button id="analyzeBtn">Analyze Job Description</button>

  <div id="loading" class="hidden loading">Reading page & Thinking...<br>(5-10 seconds)</div>
  <div id="result" class="hidden"></div>
  <button id="pdfBtn" class="hidden" style="background: green; margin-top: 10px;">Download Tailored PDF</button>
  <script src="popup.js"></script>
</body>
</html>
